# ==========================================
# JPA / HIBERNATE SETTINGS (Safe for Production)
# ==========================================

# 'update' ensures tables are created automatically but DATA IS NOT DELETED on restart.
spring.jpa.hibernate.ddl-auto=update

# We use MySQL 8 Dialect for modern features
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Turn off console logging to make the server faster
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Keep the connection alive
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1